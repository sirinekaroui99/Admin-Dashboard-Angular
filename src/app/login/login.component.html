<!DOCTYPE html>
<html lang="fr" class="form-screen">
<head>


</head>
<body>

<div id="app">

  <section class="section main-section">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-lock"></i></span>
          Connexion
        </p>
      </header>
      <div class="card-content">
        <form method="get">

          <div class="field spaced">
            <label class="label">Identifiant</label>
            <div class="control icons-left">
              <input class="input" type="text" name="login" placeholder="user@example.com" autocomplete="username">
              <span class="icon is-small left"><i class="mdi mdi-account"></i></span>
            </div>
            <p class="help">
              Veuillez entrer votre identifiant
            </p>
          </div>

          <div class="field spaced">
            <label class="label">Mot de passe</label>
            <p class="control icons-left">
              <input class="input" type="password" name="password" placeholder="Mot de passe" autocomplete="current-password">
              <span class="icon is-small left"><i class="mdi mdi-asterisk"></i></span>
            </p>
            <p class="help">
              Veuillez entrer votre mot de passe
            </p>
          </div>

          <div class="field spaced">
            <div class="control">
              <label class="checkbox"><input type="checkbox" name="remember" value="1" checked>
                <span class="check"></span>
                <span class="control-label">Se souvenir</span>
              </label>
            </div>
          </div>

          <hr>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button blue">
                Connexion
              </button>
            </div>
            <div class="control">
              <a href="index.html" class="button">
 
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>

  </section>


</div>
